<body>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                    <td>1200 &#8377;</td>

            <p>Total: 1200 &#8377;</p>
            <a href="checkout.html" class="btn">Proceed to Checkout</a>
